name: Auto Pull Request

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "Auto-generated Pull Request";
            const body = "This pull request was automatically generated by a GitHub Action.";
            const { data } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              head: 'test', // replace with the branch name you want to merge
              base: 'main' // replace with the branch you want to merge into
            });
            console.log(`Created Pull Request: ${data.html_url}`);
